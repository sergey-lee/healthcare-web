<!-- Language Switcher Component -->
<!-- –í—Å—Ç–∞–≤—å—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –≤ header –≤–∞—à–µ–≥–æ —Å–∞–π—Ç–∞ -->

<style>
/* –°—Ç–∏–ª–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–æ–≤ */
.language-switcher {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  gap: 6px;
  transition: all 0.3s ease;
}

.language-switcher:hover {
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
}

.language-switcher button {
  background: transparent;
  border: none;
  padding: 10px 16px;
  font-size: 14px;
  font-weight: 500;
  color: #666;
  cursor: pointer;
  border-radius: 20px;
  transition: all 0.3s ease;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  position: relative;
  overflow: hidden;
}

.language-switcher button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  opacity: 0;
  transition: opacity 0.3s ease;
  border-radius: 20px;
}

.language-switcher button span {
  position: relative;
  z-index: 1;
}

.language-switcher button:hover {
  color: #333;
  transform: translateY(-2px);
}

.language-switcher button.active {
  color: white;
  font-weight: 600;
}

.language-switcher button.active::before {
  opacity: 1;
}

/* –§–ª–∞–≥–∏ —ç–º–æ–¥–∑–∏ */
.language-switcher button .flag {
  margin-right: 6px;
  font-size: 16px;
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
@media (max-width: 768px) {
  .language-switcher {
    top: 10px;
    right: 10px;
    padding: 6px;
  }

  .language-switcher button {
    padding: 8px 12px;
    font-size: 13px;
  }

  .language-switcher button .flag {
    margin-right: 4px;
  }
}

/* –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å—Ç–∏–ª—å - dropdown */
.language-switcher.dropdown {
  flex-direction: column;
  width: auto;
  min-width: 150px;
}

.language-switcher.dropdown button {
  width: 100%;
  text-align: left;
  padding: 12px 16px;
  border-radius: 8px;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞ */
@keyframes languageChange {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}

body.changing-language {
  animation: languageChange 0.3s ease;
}
</style>

<!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–æ–≤ -->
<div class="language-switcher">
  <button onclick="changeLanguage('ko')" data-lang="ko" class="active">
    <span class="flag">üá∞üá∑</span>
    <span>ÌïúÍµ≠Ïñ¥</span>
  </button>
  <button onclick="changeLanguage('en')" data-lang="en">
    <span class="flag">üá¨üáß</span>
    <span>English</span>
  </button>
  <button onclick="changeLanguage('zh')" data-lang="zh">
    <span class="flag">üáπüáº</span>
    <span>ÁπÅÈ´î‰∏≠Êñá</span>
  </button>
</div>

<!-- –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π -->
<!--
<div class="language-switcher" style="background: #2d3748; padding: 4px;">
  <button onclick="changeLanguage('ko')" data-lang="ko" style="color: white;">KO</button>
  <button onclick="changeLanguage('en')" data-lang="en" style="color: white;">EN</button>
  <button onclick="changeLanguage('zh')" data-lang="zh" style="color: white;">ZH</button>
</div>
-->

<script>
// –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
const originalChangeLanguage = window.changeLanguage;
window.changeLanguage = function(lang) {
  document.body.classList.add('changing-language');

  if (originalChangeLanguage) {
    originalChangeLanguage(lang);
  }

  setTimeout(() => {
    document.body.classList.remove('changing-language');
  }, 300);
};
</script>
